<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--<div id="preloader"></div>-->
<nav></nav>
<div class="container">
    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Movie</th>
                <th scope="col">Director</th>
                <th scope="col">Stars</th>
                <th scope="col">Genre</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="movie-container"></tbody>
        </table>


        <form id="movie-form">
            <input type="text" id="title-input" placeholder="Title" required>
            <input type="text" id="director-input" placeholder="Director" required>
            <input type="text" id="genre-input" placeholder="Genre" required>
            <select id="stars-input" required>
                <option disabled selected>Rating</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <button id="add-input" type="button">+</button>
        </form>
        <form>
            <select id="delete-input" required>
            </select>
            <button id =delete type="button">X</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
